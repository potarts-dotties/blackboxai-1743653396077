<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artify - Transform Your Photos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-sans bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-palette text-2xl text-indigo-600"></i>
                <h1 class="text-2xl font-bold text-gray-800">Artify</h1>
            </div>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="#" class="text-gray-600 hover:text-indigo-600 transition">Home</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-indigo-600 transition">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-bg bg-cover bg-center py-20">
        <div class="max-w-3xl mx-auto text-center px-4">
            <h2 class="text-4xl font-bold text-white mb-4">Transform Your Photos into Art</h2>
            <p class="text-xl text-gray-100 mb-8">Upload your image and choose from our beautiful artistic styles</p>
            
            <!-- Upload Form -->
            <div class="bg-white rounded-xl shadow-lg p-8 max-w-md mx-auto">
                <div id="drop-zone" class="border-2 border-dashed border-gray-300 rounded-lg p-8 mb-6 text-center cursor-pointer hover:border-indigo-400 transition">
                    <i class="fas fa-cloud-upload-alt text-4xl text-indigo-500 mb-3"></i>
                    <p class="text-gray-600">Drag & drop your image here</p>
                    <p class="text-sm text-gray-400 mt-2">or click to browse files</p>
                    <input type="file" id="file-input" class="hidden" accept="image/jpeg, image/png">
                </div>

                <!-- Style Selection -->
                <div class="mb-6">
                    <h3 class="text-lg font-medium text-gray-700 mb-3">Choose a style:</h3>
                    <div class="flex flex-wrap gap-3 justify-center">
                        <button class="category-btn px-4 py-2 rounded-lg bg-indigo-100 text-indigo-700 hover:bg-indigo-200 transition" data-style="animated">
                            <i class="fas fa-film mr-2"></i>Animated
                        </button>
                        <button class="category-btn px-4 py-2 rounded-lg bg-indigo-100 text-indigo-700 hover:bg-indigo-200 transition" data-style="vangogh">
                            <i class="fas fa-paint-brush mr-2"></i>Van Gogh
                        </button>
                        <button class="category-btn px-4 py-2 rounded-lg bg-indigo-100 text-indigo-700 hover:bg-indigo-200 transition" data-style="watercolor">
                            <i class="fas fa-water mr-2"></i>Watercolor
                        </button>
                    </div>
                </div>

                <button id="transform-btn" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 transition flex items-center justify-center">
                    <span>Transform Image</span>
                    <i id="loading-icon" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                </button>
            </div>
        </div>
    </section>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden fixed bottom-5 right-5 p-4 rounded-lg shadow-lg bg-red-500 text-white"></div>

    <script src="script.js"></script>
</body>
</html>
